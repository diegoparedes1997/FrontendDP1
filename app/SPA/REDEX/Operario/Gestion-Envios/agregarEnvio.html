<section id="main">
  <div class="container">
    <div ng-controller="agregarEnviosCtrl as ctrl">
      <div class="block-container">
        <h2>Gestionar Env&iacute;os</h2>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h2>Agregar Env&iacute;o</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <h2>Emisor</h2>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-default btn-icon-text waves-effect"><i class="zmdi zmdi-search"></i> Seleccionar emisor</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputNombre1" class="col-sm-4 control-label">Nombre</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <input class="form-control input-sm" id="inputNombre1" placeholder="Nombre">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputApellido1" class="col-sm-4 control-label">Apellido</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <input class="form-control input-sm" id="inputApellido1" placeholder="Apellido">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPais1" class="col-sm-4 control-label">Pa&iacute;s</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <input class="form-control input-sm" id="inputPais1" placeholder="Pais">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputCorreo1" class="col-sm-4 control-label">Correo electr&oacute;nico</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <input class="form-control input-sm" id="inputCorreo1" placeholder="Correo electrónico">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputTelefono1" class="col-sm-4 control-label">Tel&eacute;fono</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <input class="form-control input-sm" id="inputTelefono1" placeholder="Teléfono">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputOrigen1" class="col-sm-4 control-label">Origen</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <select class="form-control"
                        placeholder="Seleccione un origen"
                        ng-model="ctrl.origen"
                        ng-options="origen as origen.nombre for origen in ctrl.origenesLista"
                        ng-disabled="ctrl.modoSoloLectura"
                        ng-readonly="ctrl.modoSoloLectura">
                        <option value="" disabled selected hidden class="placeholder-select" ng-if="!ctrl.origen">Seleccione un origen</option>
                   </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <h2>Receptor</h2>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-default btn-icon-text waves-effect"><i class="zmdi zmdi-search"></i> Seleccionar emisor</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputNombre2" class="col-sm-4 control-label">Nombre</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <input class="form-control input-sm" id="inputNombre2" placeholder="Nombre">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputApellido2" class="col-sm-4 control-label">Apellido</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <input class="form-control input-sm" id="inputApellido2" placeholder="Apellido">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPais2" class="col-sm-4 control-label">Pa&iacute;s</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <input class="form-control input-sm" id="inputPais2" placeholder="Pais">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputCorreo2" class="col-sm-4 control-label">Correo electr&oacute;nico</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <input class="form-control input-sm" id="inputCorreo2" placeholder="Correo electrónico">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputTelefono2" class="col-sm-4 control-label">Tel&eacute;fono</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <input class="form-control input-sm" id="inputTelefono2" placeholder="Teléfono">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDestino" class="col-sm-4 control-label">Destino</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <select class="form-control"
                        placeholder="Seleccione un origen"
                        ng-model="ctrl.origen"
                        ng-options="origen as origen.nombre for origen in ctrl.destinosLista"
                        ng-disabled="ctrl.modoSoloLectura"
                        ng-readonly="ctrl.modoSoloLectura">
                        <option value="" disabled selected hidden class="placeholder-select" ng-if="!ctrl.origen">Seleccione un destino</option>
                   </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row m-t-10">
            <div class="col-md-12" align="right">
              <button type="button" class="btn btn-default waves-effect bgm-green m-r-5 m-l-5 float-right" ng-click="ctrl.regresarListarEnvios()"><i class="fa fa-arrow-circle-left"></i> Atrás</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
