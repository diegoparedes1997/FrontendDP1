<section id="main">
  <div class="container">
    <div ng-controller="agregarPaqueteCtrl as ctrl">
      <div class="block-container">
        <h2>Registro de encomienda</h2>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h2>Agregar paquetes</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label for="inputDescripcion" class="col-sm-4 control-label">Descripci&oacute;n</label>
                <div class="col-sm-8">
                  <div class="fg-line">
                    <input class="form-control input-sm" id="inputDescripcion" placeholder="Descripción" ng-model="ctrl.descripcionPaquete">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary btn-sm waves-effect" ng-click="ctrl.agregarPaquete()">Agregar</button>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="table-responsive">
                <table ng-Table="ctrl.tablaPaquetes" class="table table-bordered">
                  <tr ng-repeat="paquete in ctrl.listaPaquetes">
                    <!-- <td data-title="'ID'">{{paquete.id}}</td> -->
                    <td data-title="'Descripción'">{{paquete.descripcion}}</td>
                    <!-- <td data-title="'Acciones'" align="center">
                      <div align="center">
                      <a href="" style="padding:5px;" class="col-md-12" ng-click="ctrl.eliminarPaquete(paquete, $index)">
                        Eliminar
                      </a>
                      </div>
                    </td> -->
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="row m-t-10">
            <div class="col-md-12" align="right">
              <button type="button" class="btn color-fondo-azul-pucp color-blanco" ng-click="ctrl.registrarPaquetes()"><i class="fa fa-save"></i> Registrar paquetes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
